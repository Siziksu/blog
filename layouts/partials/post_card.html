        <section class="post_card">
          {{if .Params.image}}
          <a class="post_card_image_link" href="{{ .Permalink }}">
            <div class="post_card_image" style="background-image: url({{.Params.image | absURL}})"></div>
          </a>
          {{else}}
          <a class="post_card_image_link" href="{{ .Permalink }}">
            <div class="post_card_image" style="background-image: url({{$.Site.BaseURL}}random/{{ index (seq .Site.Params.randomImages | shuffle) 0 }}.jpg)"></div>
          </a>
          {{end}}
          <div class="post_card_content">
            <a class="post_card_content_link" href="{{ .Permalink }}">
              <header class="post_card_header">
                {{if .Params.tags }}
                <span class="post_card_tags">{{ range $index, $tag := .Params.tags }} #{{$tag}}{{end}}</span>
                {{ end }}
                <h1 class="post_card_title">{{.Title}}</h1>
              </header>
              <section class="post_card_excerpt">
                {{ if .Description }}
                <p>{{ .Description | markdownify }}</p>
                {{end}}
              </section>
            </a>
            <footer class="post_card_meta">
              <img class="author_profile_image" src="{{ (.Params.authorAvatar | default .Site.Params.authorAvatar) | absURL}}" alt="Author" />
              <span class="post_card_author">{{.Params.author | default .Site.Params.author}}</span>
            </footer>
          </div>
        </section>
